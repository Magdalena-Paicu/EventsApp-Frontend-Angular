<mat-toolbar class="toolbar">
  <div class="img-logo-timisoara-2023">
    <img src="./assets/img/logo-timisoara-2023.png" />
  </div>
  <button
    [disabled]="role === 'Administrator'"
    class="home-div"
    [ngClass]="{ 'favorite-active': !clickFavorite }"
    (click)="onFavoriteHomeClick()"
  >
    <mat-icon
      *ngIf="!clickFavorite"
      class="icon-home"
      svgIcon="home-selected"
    ></mat-icon>
    <mat-icon
      *ngIf="clickFavorite"
      class="icon-home"
      svgIcon="home-unselected"
    ></mat-icon>
    <div class="home">Home</div>
  </button>
  <div
    class="favorite-div"
    [ngClass]="{ 'favorite-active': clickFavorite }"
    *ngIf="role === 'User'"
  >
    <mat-icon class="favorite-icon" svgIcon="heart"></mat-icon>
    <div class="favorite" (click)="onFavoriteHomeClick()">Favorite</div>
  </div>
  <div
    [ngClass]="{
      'profile profile-div': role === 'User' || !isConfirmed,
      'profile profile-div-isAdmin': role === 'Administrator'
    }"
    (mouseenter)="mouseEnterProfile()"
  >
    <mat-icon svgIcon="user"></mat-icon>
    <div>
      <div class="profile-text">Profile</div>
    </div>
  </div>
  <div
    [ngClass]="{
      'search-div': !isConfirmed,
      'search-div-div-isAdmin': isConfirmed
    }"
  >
    <mat-icon svgIcon="search"></mat-icon>
    <input
      type="text"
      matInput
      placeholder="Search for event..."
      class="input-search"
      [(ngModel)]="searchCards"
      (input)="sendSearchCards()"
    />
  </div>
  <div *ngIf="!isConfirmed" class="login-div" (click)="login()">LOGIN</div>
  <div>
    <button *ngIf="!isConfirmed" class="btn btn-primary" (click)="register()">
      REGISTER
    </button>
  </div>
  <!-- <div class="btn btn-primary-maps" (click)="goToMaps()">MAPS</div> -->
</mat-toolbar>
<div class="toolbar" (mouseleave)="mouseLeaveProfile()">
  <div class="button1" *ngIf="clickprofile && !isConfirmed" (click)="login()">
    Login
  </div>
  <div
    class="button2"
    *ngIf="clickprofile && !isConfirmed"
    (click)="register()"
  >
    Register
  </div>

  <div
    *ngIf="clickprofile && isConfirmed"
    (click)="openModal()"
    [ngClass]="{
      'my-account': role === 'User',
      'my-account-isAdmin': role === 'Administrator'
    }"
  >
    My Account
  </div>
  <div
    [ngClass]="{
      'button2-logout': role === 'User',
      'button2-logout-isAdmin': role === 'Administrator'
    }"
    *ngIf="clickprofile && isConfirmed"
    (click)="logout()"
  >
    Logout
  </div>
</div>
