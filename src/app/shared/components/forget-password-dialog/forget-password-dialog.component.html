<div class="forget-question">Forget Your password ?</div>
<p>Please provide your E-mail, we will send the reset link.</p>
<input
  class="field"
  type="email"
  placeholder="Email"
  [(ngModel)]="resetPasswordEmail"
/>
<button mat-button class="close-button" (click)="closeDialog()">Close</button>
<button mat-button class="send-button" (click)="sendEmail()">Send</button>
