<div class="container">
  <div class="login">
    <form class="form">
      <img
        src="../assets/img/logo-timisoara-2023.png"
        class="img-capitala-europeana"
        alt="capitala-europeana"
      />

      <div><p class="text">Reset Password</p></div>
      <div>
        <mat-form-field>
          <div class="div-label">
            <label class="label">Please enter new password.</label>
          </div>
          <input
            class="input-name"
            matInput
            type="password"
            id="password-new"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <div class="div-label">
            <label class="label">Confirm your password.</label>
          </div>
          <input
            class="input-name"
            matInput
            type="password"
            id="password-confirm"
            required
          />
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button type="submit">RECOVER ACCOUNT</button>
        <p class="new-here">
          Have another account?
          <a class="link" routerLink="/login" href="#">Login here.</a>
        </p>
      </div>
      <img
        src="../../../assets/img/logo-ness.png"
        alt="ness"
        class="img-ness"
      />
    </form>
  </div>
</div>
